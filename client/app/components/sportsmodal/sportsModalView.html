<div class="modal-header">
  <h3 class="modal-ttle" id="modal-title">Choose your favorites sports</h3>
</div>
<div class="modal-body" id="modal-body">
  <div ng-if="sportsModalCtrl.hobbies">
    <div class="form-inline" ng-repeat="item in sportsModalCtrl.hobbies">
      <label class="checkbox">
      <input type="checkbox" ng-checked="sportsModalCtrl.tempArray.indexOf(item) > -1" ng-click="sportsModalCtrl.toggleSelection(item)">
      {{item}}</label>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning pull-left" type="button" ng-click="sportsModalCtrl.cancelModal()">Cancel</button>
  <button class="btn btn-primary pull-right" type="button" ng-click="sportsModalCtrl.ok()">Ok</button>
</div>
